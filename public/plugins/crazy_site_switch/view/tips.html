<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            background-color: #0A7189;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 300;
        }

        a {
            color: #75C6D9;
            text-decoration: none;
        }

        h3 {
            margin-bottom: 1%;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            line-height: 50px;
        }

        li a:hover {
            color: #fff;
        }

        .center {
            text-align: center;
        }

        /* Search Bar Styling */
        form > * {
            vertical-align: middle;
        }

        /* 404 Styling */
        .header {
            font-size: 13rem;
            font-weight: 700;
            margin: 2% 0 2% 0;
            text-shadow: 0px 3px 0px #7f8c8d;
        }

        /* Error Styling */
        .error {
            margin: -70px 0 2% 0;
            font-size: 7.4rem;
            text-shadow: 0px 3px 0px #7f8c8d;
            font-weight: 100;
        }
    </style>
</head>
<body>
<section class="center">
    <article>
        <h3>我们抱歉的通知您</h3>
        <h1 class="header">网站已经关闭</h1>
    </article>
    <article>
        <p>自即日起，网站要做出相应的调整。</p>
    </article>
</section>
</body>
</html>
