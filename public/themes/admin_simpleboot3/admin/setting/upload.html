<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>{:lang('ADMIN_SETTING_UPLOAD')}</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" role="form" action="{:url('setting/uploadPost')}">
        <div class="form-group">
            <label>{:lang('UPLOAD_MAXIMUM_FILES_SAME_TIME')}</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="max_files" title="{:lang('UPLOAD_MAXIMUM_FILES_SAME_TIME')}" placeholder="{:lang('UPLOAD_MAXIMUM_FILES_SAME_TIME')}"
                           value="{$upload_setting.max_files|default=20}">
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <p class="help-block">{:lang('UPLOAD_MAXIMUM_FILES_SAME_TIME_TIPS')}</p>
        </div>
        <div class="form-group">
            <label>{:lang('FILE_BLOCK_UPLOAD_BLOCK_SIZE')}</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="chunk_size" title="{:lang('FILE_BLOCK_UPLOAD_BLOCK_SIZE')} (KB),1M=1024KB"
                           placeholder="{:lang('FILE_BLOCK_UPLOAD_BLOCK_SIZE')} (KB),1M=1024KB" value="{$upload_setting.chunk_size|default=512}">
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <p class="help-block">{:lang('FILE_BLOCK_UPLOAD_BLOCK_SIZE_TIPS')}</p>
        </div>
        <div class="form-group">
            <label>{:lang('IMAGE_FILE')}</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="file_types[image][upload_max_filesize]"
                           title="{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB" placeholder="{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB"
                           value="{$upload_setting.file_types.image.upload_max_filesize|default=10240}">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control"
                           name="file_types[image][extensions]"
                           title="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           placeholder="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           value="{$upload_setting.file_types.image.extensions|default='jpg,jpeg,png,gif,bmp'}">
                </div>
            </div>
            <p class="help-block">{:lang('IMAGE_FILE_TIPS')}</p>
        </div>
        <div class="form-group">
            <label>{:lang('VIDEO_FILE')}</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control"
                           name="file_types[video][upload_max_filesize]"
                           title="{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB"
                           placeholder="允{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB"
                           value="{$upload_setting.file_types.video.upload_max_filesize|default=10240}">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control"
                           name="file_types[video][extensions]"
                           title="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           placeholder="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           value="{$upload_setting.file_types.video.extensions|default='mp4,avi,wmv,rm,rmvb,mkv'}">
                </div>
            </div>
            <p class="help-block">{:lang('VIDEO_FILE_TIPS')}</p>
        </div>
        <div class="form-group">
            <label>{:lang('AUDIO_FILE')}</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control"
                           name="file_types[audio][upload_max_filesize]"
                           title="{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB"
                           placeholder="{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB"
                           value="{$upload_setting.file_types.audio.upload_max_filesize|default=10240}">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control"
                           name="file_types[audio][extensions]"
                           title="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           placeholder="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           value="{$upload_setting.file_types.audio.extensions|default='mp3,wma,wav'}">
                </div>
            </div>
            <p class="help-block">{:lang('AUDIO_FILE_TIPS')}</p>
        </div>
        <div class="form-group">
            <label>{:lang('ATTACHMENT')}</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="file_types[file][upload_max_filesize]"
                           title="{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB" placeholder="{:lang('ALLOW_UPLOAD_SIZE')} (KB),1M=1024KB"
                           value="{$upload_setting.file_types.file.upload_max_filesize|default=10240}">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control"
                           name="file_types[file][extensions]"
                           title="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           placeholder="{:lang('EXTENSIONS_SEPARATED_BY_COMMAS')}"
                           value="{$upload_setting.file_types.file.extensions|default='txt,pdf,doc,docx,xls,xlsx,ppt,pptx,zip,rar'}">
                </div>
            </div>
            <p class="help-block">{:lang('ATTACHMENT_TIPS')}</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
